AUTO_RESUME: true
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: ''
GPUS: (7,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 8
PRINT_FREQ: 20

DATASET:
  COLOR_RGB: true
  DATASET: 'salicon17'
  FLIP: true
  COLORJITTER: true
  ROOT: 'data/salicon/'
  ROT_FACTOR: 45
  SCALE_FACTOR: 0.2
  TRAIN_SET: 'train'
  TEST_SET: 'val'
MODEL:
  BASE: resnet
  INIT_WEIGHTS: true
  NAME: ACSalNet
  PRETRAINED: ''
  NB_GAUSSIAN: 16
  IMAGE_SIZE:
  - 384
  - 512
  HEATMAP_SIZE:
  - 192
  - 256
  EXTRA:
    FINAL_CONV_KERNEL: 1
    FPN_CHANNEL_NUM: 256
    MSFE_INNER_CHANNEL_NUM:
    - 512
    - 256
    - 256
    - 128
    MSFE_OUT_CHANNEL_NUM: 32
    USE_HIGH_RES_PATH: false
    STAGE2:
      SCALES:
      - 4
      - 8
      BLOCK: BASIC
      NUM_BLOCKS: 1
      NUM_CHANNELS:
      - 32
      - 256
      FUSE_METHOD: SUM
    STAGE3:
      SCALES:
      - 4
      - 16
      BLOCK: BASIC
      NUM_BLOCKS: 1
      NUM_CHANNELS:
      - 32
      - 256
      FUSE_METHOD: SUM
    STAGE4:
      SCALES:
      - 4
      - 32
      BLOCK: BASIC
      NUM_BLOCKS: 1
      NUM_CHANNELS:
      - 32
      - 512
      FUSE_METHOD: SUM
    DECONV:
      NUM: 1
      NUM_CHANNELS:
      - 32
      KERNELS:
      - 4
      EXTRA_LAYERS: 2
LOSS:
  NAME: 'ModMSE_KL_CC_Loss'
  KL_ALPHA: 0.0
  CC_ALPHA: 1.0
  # NSS_ALPHA: 0.25
  MSE_ALPHA: 1.0
  # AUXILIARY_LOSS:
  # - 's4'
  # ALPHA_LOSS:
  # - 1.0
  # - 1.0
TRAIN:
  BATCH_SIZE_PER_GPU: 16
  # CLIP_GRAD: 0.5
  SHUFFLE: true
  WARMUP_EPOCHS: 10
  BEGIN_EPOCH: 0
  END_EPOCH: 2100
  OPTIMIZER: adam_amsgrad
  LR: 0.005
  LR_FACTOR: 0.1
  LR_STEP:
  - 35
  - 45
  WD: 0.0002
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
  # ITER_NUM: 4
TEST:
  BATCH_SIZE_PER_GPU: 8
  MODEL_FILE: ''
  ANNO_FILE: '/home/lab-zhu.huansheng/workspace/dataset/SALICON/fixations/fixations_val2017.json'
  FLIP_TEST: true
  POST_PROCESS: false
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
